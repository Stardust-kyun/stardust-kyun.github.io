				<a class="headertext">AwesomeWM</a>
				<p>If you have any suggestions, requests, or concerns, contact me.</p>
	
				<!-- TODO: blyaticon, apeiros -->

				<awm-component 
					id="amarena" 
					link="https://github.com/elenapan/dotfiles" 
					name="Amarena" 
					creator="Elenapan" 
					image="../src/awm/amarena.png"
					content="One of the greats. Wonderfully designed widgets, a unique bar, and one of the best user configurations made. A pioneer of many trends, and perhaps one of the first rices to ever be considered a desktop environment."
				></awm-component>

				<awm-component 
					id="glorious" 
					link="https://github.com/manilarome/the-glorious-dotfiles" 
					name="The Glorious Dotfiles" 
					creator="Manilarome" 
					image="../src/awm/glorious.png"
					content="A great rice for function despite its divisive design. Many common widgets like the lockscreen, dock, and notification center were popularized here."
				></awm-component>

				<awm-component 
					id="ruby" 
					link="https://github.com/worron/awesome-config" 
					name="Ruby" 
					creator="Worron" 
					image="../src/awm/ruby.png"
					content="Old but gold. An incredibly featureful desktop, with many custom widgets and features still unique to this day."
				></awm-component>

				<awm-component 
					id="crylia" 
					link="https://github.com/Crylia/crylia-theme" 
					name="crylia-theme" 
					creator="Crylia" 
					image="../src/awm/crylia-theme.png"
					content="A desktop environment written from scratch with a beautiful theme and wonderful user experience. Features are easy to add/remove through json or yml. Contains great, easy to understand examples for the many components of a desktop."
				></awm-component>

				<awm-component 
					id="kwesomede" 
					link="https://github.com/Kasper24/KwesomeDE" 
					name="KwesomeDE" 
					creator="Kasper" 
					image="../src/awm/kwesomede.png"
					content="Perhaps the closest to a fully featured desktop environment anyone has made, complete with its own applications. Contains many unique features such as pywal support, a setup tool, gui user configuration, and more."
				></awm-component>

				<awm-component 
					id="sakura" 
					link="https://github.com/Stardust-kyun/dotfiles" 
					name="Sakura" 
					creator="Stardust-kyun" 
					image="../src/awm/sakura.png"
					content="Simple desktop environment with semi-modular widgets. It aims to have as many features as possible while still being readable and slim. Contains a theme switcher and gui user configuration. Great resource for beginners."
				></awm-component>

				<awm-component 
					id="crystal" 
					link="https://github.com/chadcat7/crystal" 
					name="Crystal" 
					creator="Chadcat" 
					image="../src/awm/crystal.png"
					content="An absolutely gorgeous desktop environment with some of the best design to date. Widgets are easy to read and understand, with great examples for more difficult ones like desktop icons, docks, lockscreens, etc. Written from scratch, and doesn't use external programs."
				></awm-component>

				<awm-component 
					id="slimeos" 
					link="https://github.com/SkyyySi/SlimeOS-awesome" 
					name="SlimeOS-awesome" 
					creator="SkyyySi" 
					image="../src/awm/slimeos.png"
					content="A featureful desktop environment with fully complete desktop icons, window tabs, and countless unique widgets. Setting it up will probably be painful."
				></awm-component>

				<awm-component 
					id="awfuldots" 
					link="https://github.com/Amitabha37377/Awful-DOTS" 
					name="Awful DOTS" 
					creator="Shehejek" 
					image="../src/awm/awfuldots.png"
					content="Cutest desktop environment reminiscent of MacOS. A mix of features used in daily workflow and cool widgets."
				></awm-component>

				<awm-component 
					id="bidule" 
					link="https://codeberg.org/bidule/dotfiles" 
					name="dotfiles" 
					creator="Bidule" 
					image="../src/awm/bidule.png"
					content="Comfy desktop environment originally aimed to mimic XFCE, now entirely unique. Contains many great examples of simple widgets with a wonderfully cohesive theme."
				></awm-component>

				<awm-component 
					id="tsukiyomi" 
					link="https://github.com/tsukki9696/tsukiyomi" 
					name="Tsukiyomi" 
					creator="Tsukki" 
					image="../src/awm/tsukiyomi.png"
					content="An elegant rice focused on user configuration while maintaining a beautiful aesthetic. Contains extensive and powerful toggles for pretty much any UI element and variable."
				></awm-component>

				></awm-component>
